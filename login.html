<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisDietas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="JS/loginJS.js" defer></script>
    <link rel="shortcut icon" href="IMG/Logo.png">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html"><img src="IMG/LogoMisDietasBlanco.png" alt="Logo MisDietas" height="70px" style="padding: 5px;"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html" class="navbar-btn a-nav"><span class="glyphicon glyphicon-user"></span> Registrarse</a></li>
                <li><a href="index.html" class="navbar-btn a-nav"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-5">
                <h1 class="col-offset-2">Iniciar Sesión</h1>
                <form method="POST" id="formLogin">
                    <div class="form-group">
                      <label for="user">Usuario</label>
                      <input type="text" class="form-control" id="user" name="user" placeholder="Introducir usuario">
                    </div>
                    <p id="estadoUsu" class="text-danger" style="display: none;"></p>
                    <div class="form-group">
                      <label for="pwd">Contraseña</label>
                      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Introducir contraseña">
                    </div>
                    <p id="estadoPass" class="text-danger" style="display: none;"></p>
                    <!--<div class="checkbox">
                      <label><input type="checkbox" name="cookie" id="cookie"> Recordar usuario</label>
                    </div>-->
                    <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                  </form> 
            </div>
            <div class="col-sm-7 imagen"></div>            
        </div>        
    </section>
    <footer style="background-color: green; min-height: 80px; color: white;">
      <div class="main" style="min-height: 50px;"></div>
      <p style="padding-left: 5px; display: inline-block;">MisDietas.es</p>
      <p style="float: right; padding-right: 5px;">By Jordi Martinez Grau</p>
    </footer>
</body>
</html>
